{% extends  'base.html' %}

{% block content %}
<form class="row g-3">
    <div class="col-md-6">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name">
    </div>
    <div class="col-md-3">
        <label for="min_price" class="form-label">Min Price</label>
        <input type="number" class="form-control" id="min_price">
    </div>
    <div class="col-md-3">
        <label for="max_price" class="form-label">Max Price</label>
        <input type="number" class="form-control" id="max_price">
    </div>

    <div class="col-md-6">
        <label for="inputState" class="form-label">Category</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Clothes</option>
            <option>Shoes</option>
            <option>Camping</option>
            <option>Electronics</option>
        </select>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Sort</label>
            <select id="inputState" class="form-select">
                <option selected {{product.max_price}}>Price: highest price first</option>
                <option {{product.min_price}}>Price: lowest price first</option>
                <option>Date: newest first</option>
                <option>Date: oldest first</option>
            </select>
        <br>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>


<div class="container">
    <div class="row row-cols-4 mt-3 g-3">
        {% for product in products %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://static.wikia.nocookie.net/shrek/images/5/5a/Shrek_superslam.png/revision/latest/scale-to-width-down/381?cb=20100927010617" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text fw-bold">{{ product.price }} $</p>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
